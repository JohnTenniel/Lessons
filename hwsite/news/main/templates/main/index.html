{% extends 'main/base.html' %}
{% load static %}

{% block content %}

<h1>Новости</h1>

<div class="img">
    <img src="{% static 'main/RUSTLRSPacksbanner.jpg' %}" alt="">
</div>

<div class="block">
    {% for project in projects %}
    <div class="count">
    <div class="elements">
        <img src="{{ project.image.url }}" alt="">
    </div>
    <div class="text">
        <h2><a class="lin" href="{{ project.url }}" target="_blank">{{ project.title }}</a></h2>
        <p>{{ project.description }}</p>
    </div></div>
    {% endfor %}
</div>

{% endblock %}
